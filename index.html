 <div class="container">
   <div class="info"></div>
   <form action="#" name="forms">
    <div name="answer2" class="scScreen"></div>
     <input type="text" name="answer" class="calculator-screen screen" value="0" disabled>
     <div class="buttons">
       <button id="ac" class="btn all-clear" value="AC" >AC</button>
       <button id="del" class="btn undo">DEL</button>
       <button id="george" class="btn operator" value="%" >%</button>
       <button id="divide" class="btn operator" value="/" >/</button>
     </div>
     <div class="buttons">
       <button id="btn7" class="btn number" value="7">7</button>
       <button id="btn8" class="btn number" value="8">8</button>
       <button id="btn9" class="btn number" value="9">9</button>
       <button id="multiply" class="btn operator" value="*">*</button>
     </div>
     <div class="buttons">
       <button id="btn4" class="btn number" value="4">4</button>
       <button id="btn5" class="btn number" value="5">5</button>
       <button id="btn6" class="btn number" value="6">6</button>
       <button id="minus" class="btn operator" value="-">-</button>
     </div>
     <div class="buttons">
       <button id="btn1" class="btn number" value="1">1</button>
       <button id="btn2" class="btn number" value="2">2</button>
       <button id="btn3" class="btn number" value="3" >3</button>
       <button id="plus" class="btn operator" value="+" >+</button>
     </div>
     <div class="buttons">
       <button id="btn0" class="btn number" value="0">0</button>
       <button id="btn00" class="btn number" value="00">00</button>
       <button id="dott" class="btn decimal" value="dott">.</button>
       <button id="equals" class="btn equal-sign">=</button>
     </div>
   </form>
 </div>

 <script src="app.js"></script>
</body>
</html>
